<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <script src="https://kit.fontawesome.com/d7ac0db2f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>

</head>
<body>
    
    <section id="header">
        <a href="index.html"><img src="img/logo2.png" class="logo" alt=""></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Početna</a></li>
                <li><a href="shop.html">Vozila</a></li>
                <li><a class="active" href="contact.html">Kontakt</a></li>
                <a href="#" id="close"><i class="fa-solid fa-xmark"></i></a>
            </ul>
        </div>
    
        <div id="mobile">
            <!-- <a href="cart.html"><i class="fa-sharp fa-solid fa-bag-shopping"></i></a> -->
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>

    <section id="contact-details" class="section-p1">
        <div class="details">
            <span>Kontakt info</span>
            <h2>Posjeti našu prodavnicu ili kontaktiraj nas danas</h2>
            <div>
                <li>
                    <i class="fa-regular fa-map"></i>
                    <p>III Ulica br.17.,75270, Živinice</p>
                </li>
                <li>
                    <i class="fa-regular fa-envelope"></i>
                    <p>ttef_auto@bih.net.ba</p>
                </li>
                <li>
                    <i class="fa-sharp fa-solid fa-phone"></i>
                    <p>(387) 35 775 303</p>
                </li>
                <li>
                    <i class="fa-regular fa-clock"></i>
                    <p>Od Pon do Pet: 09:00 do 16:00</p>
                </li>
            </div>
        </div>

        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2848.7171524201035!2d18.655301476683448!3d44.43896390125643!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47594da59b6ea743%3A0x51cd3d18d0e67d51!2sD.o.o.%20TTEF-AUTOMOBILI%20Auto%20Salon%2C%20Rent%20a%20car%20TUFEX!5e0!3m2!1sen!2sba!4v1706740214222!5m2!1sen!2sba" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>

    <section id="form-details">
        <form action="">
            <span>Ostavi poruku</span>
            <h2>Mozes nas kontaktirati i ovako</h2>
            <input type="text" placeholder="Vaše ime">
            <input type="text" placeholder="Vaš e-mail">
            <input type="text" placeholder="Naslov">
            <textarea name="" id="" cols="30" rows="10"
            placeholder="Tvoja poruka"></textarea>
            <button class="normal">Pošalji</button>
        </form>
    </section>

    <section id="newsletter" class="section-p1 section-m1">
        
    </section>


    <div class="copyright">
        <p>2024, RECODE D.O.O.</p>
    </div>
